
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumina Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Custom scrollbar to match Android feel */
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1c1e;
                color: #e2e2e6;
            }
            ::-webkit-scrollbar-thumb {
                background: rgba(255,255,255,0.1);
            }
        }

        /* Material 3 Item Entry Animation */
        @keyframes itemEntry {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .animate-item-entry {
            animation: itemEntry 0.4s cubic-bezier(0.05, 0.7, 0.1, 1) forwards;
        }

        /* Press Animation */
        .press-effect {
            transition: transform 0.1s ease-out;
        }
        .press-effect:active {
            transform: scale(0.94);
        }

        /* System Permission Dialog Animation */
        @keyframes systemDialogScale {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .animate-system-dialog {
            animation: systemDialogScale 0.2s cubic-bezier(0, 0, 0.2, 1) forwards;
        }

        /* Deletion Slide/Fade out */
        .deleting {
            transform: scale(0.8) !important;
            opacity: 0 !important;
            transition: all 0.3s ease-in !important;
        }
    </style>
